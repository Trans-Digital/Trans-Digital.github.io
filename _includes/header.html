<script type="text/javascript">
$(document).ready(function()
{
	// Television
	television();

	// Content
	$('#content').css('margin-top', - (parseInt($('#content').height()) / 2));
});

$(window).bind('resize', function()
{
	// Television
	television();
});

function television(){
	$('#television .middle, #television .middle .sx, #television .middle .dx').height(parseInt($('#television').height()) - 574);
	$('#television .top .cx, #television .bottom .cx').width(parseInt($('#television').width()) - 776);
}
</script>
